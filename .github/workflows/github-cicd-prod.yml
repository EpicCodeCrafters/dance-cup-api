name: Github CI/CD Production

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: |
          dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage --logger "console;verbosity=normal" > test_results.log 2>&1
          cat test_results.log
      - name: Calculate coverage and test stats
        id: coverage
        run: |
          # Install reportgenerator tool
          dotnet tool install -g dotnet-reportgenerator-globaltool || true
          
          # Generate coverage report
          reportgenerator -reports:"./coverage/**/coverage.cobertura.xml" -targetdir:"./coveragereport" -reporttypes:"TextSummary"
          
          # Extract coverage percentage
          COVERAGE=$(grep -oP 'Line coverage: \K[0-9.]+' ./coveragereport/Summary.txt || echo "0")
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          
          # Extract test counts
          TOTAL_TESTS=$(grep -oP 'Total tests: \K[0-9]+' test_results.log | awk '{s+=$1} END {print s}' || echo "0")
          PASSED_TESTS=$(grep -oP 'Passed: \K[0-9]+' test_results.log | awk '{s+=$1} END {print s}' || echo "0")
          FAILED_TESTS=$(grep -oP 'Failed: \K[0-9]+' test_results.log | awk '{s+=$1} END {print s}' || echo "0")
          
          echo "total=$TOTAL_TESTS" >> $GITHUB_OUTPUT
          echo "passed=$PASSED_TESTS" >> $GITHUB_OUTPUT
          echo "failed=$FAILED_TESTS" >> $GITHUB_OUTPUT
          
          echo "Coverage: $COVERAGE%"
          echo "Tests: $PASSED_TESTS passed, $FAILED_TESTS failed, $TOTAL_TESTS total"
      - name: Notify success
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.ECC_TG_CHAT_ID }}
          COVERAGE: ${{ steps.coverage.outputs.coverage }}
          TOTAL: ${{ steps.coverage.outputs.total }}
          PASSED: ${{ steps.coverage.outputs.passed }}
        run: |
          MESSAGE="‚úÖ‚úÖ‚úÖ –°–±–æ—Ä–∫–∞ –∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ dance\\-cup\\-api –ø—Ä–æ—à–ª–∏ —É—Å–ø–µ—à–Ω–æ%0A%0Aüß™ –¢–µ—Å—Ç—ã: ${PASSED}/${TOTAL} –ø—Ä–æ–π–¥–µ–Ω–æ%0Aüìä –ü–æ–∫—Ä—ã—Ç–∏–µ –∫–æ–¥–∞: ${COVERAGE}%25"
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage \
            -d chat_id=$TELEGRAM_CHAT_ID \
            -d text="$MESSAGE" \
            -d parse_mode=MarkdownV2
      - name: Notify failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.ECC_TG_CHAT_ID }}
        run: |
